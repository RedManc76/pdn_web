<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
    <meta name="description" content="Propagation of Christian religion and to glorify Jesus Christ through the advancement of his kingdom">
    <meta name="keywords" content="Jesus Christ, Christianity, evangelism, discipleship, prayer, street preaching, bible">
    <meta name="author" content="Prayer Discipleship Academy">
    
    <link rel="icon" type="image/x-icon" href="/Images/mainicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/mainicon.png">
    <link rel="icon" type="image/svg+xml" href="/Images/mainicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/mainicon.png">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L1HYCJJ407"></script>
    <script src="../Scripts/analytics.js"></script>

    <link rel="stylesheet" href="../styles/generic.css">
    <link rel="stylesheet" href="../styles/application.css">

    <script src="../scripts/application_church.js" defer></script>

    <script>

    </script>
</head>

<body>

    <!-- App Bar -->
    <div class="app-bar">
        <div class="left">
            <span class="back-arrow" onclick="history.back()">&#11164;</span>
        </div>
        <h1 class="title">Application</h1>
        <div class="right"></div>
    </div>

    <div class="page-container">

        <div class="scroll-area-full">
            <div class="contact_container">
                <div class="contact_header">
                    <div>
                        <h1 class="contact_title">Join Us &nbsp;</h1>
                        <h3 class="contact_title">Please complete Application Form</h3>
                    </div>
                    <img class="contact_logo" src="../images/logo.png" alt="PDA Logo">
                </div>
                <div class="contact_body">

                    <h3>Please confirm you have read, understood, and are committed to:</h3>

                    <div class="tick_box_container">
                        <div class="tick_box_left">
                            <label for="distinctive1">Statement of Faith</label>
                        </div>
                        <div class="tick_box_right">
                            <input type="checkbox" class="tick_box" id="sof" name="sof">
                        </div>
                    </div>

                    <div class="tick_box_container">
                        <div class="tick_box_left">
                            <label for="distinctive">Implementing our Distinctives</label>
                        </div>
                        <div class="tick_box_right">
                            <input type="checkbox" class="tick_box" id="distinctive" name="distinctive">
                        </div>
                    </div>

                    <div class="tick_box_container">
                        <div class="tick_box_left">
                            <label for="Disclaimer">Disclaimer</label>
                        </div>
                        <div class="tick_box_right">
                            <input type="checkbox" class="tick_box" id="disclaimer" name="disclaimer">
                        </div>
                    </div>

                    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
                        action="https://formspree.io/f/xgvwvlrn" method="post">
                        <ul class="contact_ul">
                            <li>
                                <div class="divider"></div>
                            </li>
                            <li>
                                <label for="church-name">Church Name</label>
                                <input type="text" name="church_name" class="contact_inputs" id="church-name"
                                    placeholder="Church Name" required="" autocomplete="organization">
                            </li>
                            <li>
                                <label for="elder-name">Elder Name</label>
                                <input type="text" name="elder_name" class="contact_inputs" id="elder-name"
                                    placeholder="First and Last" required="" autocomplete="name">
                            </li>
                            <li>
                                <label for="email-address">Email Address</label>
                                <input type="email" name="_replyto" class="contact_inputs" id="email-address"
                                    placeholder="email@domain.tld" required="" autocomplete="email">
                            </li>
                            <li>
                                <div class="divider"></div>
                            </li>
                            <li>
                                <label for="message">Comments</label>
                                <textarea cols="46" rows="5" name="message" id="message" placeholder=""
                                    required=""></textarea>
                            </li>
                        </ul>
                    </form>

                    <div class="btn_container">
                        <button class="smart_btn" id="submit_btn">Submit</button>
                    </div>

                </div>
                <div class="contact_footer"></div>
            </div>
        </div>

        <div class="msg_box" id="msg_box">
            <h3 id="error_msg">Please commit to all our requirements to continue</h2>
                <button class="smart_btn" id="ok_btn">OK</button>
        </div>

    </div>

</body>

</html>
