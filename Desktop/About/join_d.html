<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <meta name="description" content="Information on the join procedure for the Prayer Discipleship Academy">
    <meta name="keywords" content="Join us, join us for prayer, prayer with us">
    <meta name="author" content="Prayer Discipleship Academy">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L1HYCJJ407"></script>
    <script src="../../Scripts/analytics.js"></script>

    <link rel="stylesheet" href="../../Styles/general.css">
    <link rel="stylesheet" href="../../Styles/menu.css">
    <link rel="stylesheet" href="../../Styles/form.css">
</head>
<body>

    <script src="../../menu.html" type="text/javascript"></script>

    <div class="small_divide"></div>

    <div class="contact_container">
        <div class="contact_header">
            <div>
                <h1 class="contact_title">Join Us &nbsp;</h1>
                <h3 class="contact_title">Please complete Application Form</h3>
            </div>
            <img class="contact_logo" src="../../Images/logo.png">
        </div>
        <div class="contact_body">

            <h3>Please confirm you have read, understood, and are committed to:</h3>

            <div class="tick_box_container">
                <div class="tick_box_left">
                    <label for="distinctive1">Statement of Faith</label>
                </div>
                <div class="tick_box_right">
                    <input type="checkbox" class="tick_box" id="sof" name="sof">
                </div>
            </div>
            
            <div class="tick_box_container">
                <div class="tick_box_left">
                    <label for="distinctive1">Distinctive One</label>
                </div>
                <div class="tick_box_right">
                    <input type="checkbox" class="tick_box" id="distinctive1" name="distinctive1">
                </div>
            </div>

            <div class="tick_box_container">
                <div class="tick_box_left">
                    <label for="distinctive1">Distinctive Two</label>
                </div>
                <div class="tick_box_right">
                    <input type="checkbox" class="tick_box" id="distinctive2" name="distinctive2">
                </div>
            </div>

            <div class="tick_box_container">
                <div class="tick_box_left">
                    <label for="distinctive1">Distinctive Three</label>
                </div>
                <div class="tick_box_right">
                    <input type="checkbox" class="tick_box" id="distinctive3" name="distinctive3">
                </div>
            </div>

            <h3>And a member in good standing of a trinitarian Bible-believing church</h3>

            <div class="tick_box_container">
                <div class="tick_box_left">
                    <label for="distinctive1">Member of a biblical church</label>
                </div>
                <div class="tick_box_right">
                    <input type="checkbox" class="tick_box" id="church" name="church">
                </div>
            </div>

            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xgvwvlrn" method="post">
                <ul class="contact_ul">
                    <li><div class="divider"></div></li>
                    <li>
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" class="contact_inputs" id="full-name" placeholder="First and Last" required="" autocomplete="name">
                    </li>
                    <li>
                        <label for="email-address">Email Address</label>
                        <input type="email" name="_replyto" class="contact_inputs" id="email-address" placeholder="email@domain.tld" required="" autocomplete="email">
                    </li>        
                    <li><div class="divider"></div></li>
                    <li>
                        <label for="message">Comments</label>
                        <textarea cols="46" rows="5" name="message" id="message" placeholder="" required=""></textarea>
                    </li>
                </ul>
            </form> 

            <div class="btn_container">
                <button class="smart_btn" id="submit_btn">Submit</button>
            </div>

        </div>
    </div>

    <div class="msg_box" id="msg_box">
        <h3 id="error_msg">Please commit to all our requirements to continue</h2>
        <button class="smart_btn" id="ok_btn">OK</button>
    </div>

    <div class="large_divide"></div>  

    <script src="../../Scripts/menu.js"></script>
    <script src="../../Scripts/join.js"></script>

</body>
</html>
